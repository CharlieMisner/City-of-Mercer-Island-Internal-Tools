<div fxLayout="column" class = "app">  
  <div fxLayout="column" fxLayoutAlign = "center" fxFlex = "5%" class = "title-container"> 
      <h1 class="app-title" fxFlex = "50%">
        {{title}}
      </h1>
  </div>
  <div fxLayout = "row" fxFlex = "95%">
    <app-email-inputs  fxFlex = "25%" [project]="project" [contact]="contact"></app-email-inputs>
    <app-notification-email  fxFlex = "75%" [project]="project" [contact]="contact"></app-notification-email>
  </div>
</div>
